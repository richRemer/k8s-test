apiVersion: apps/v1
kind: Deployment
metadata:
  name: zingle
  labels:
    app: zingle
spec:
  selector:
    matchLabels:
      app: zingle
  template:
    metadata:
      labels:
        app: zingle
    spec:
      containers:
      - name: zingle
        image: docker.io/library/php_php:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 9000
        volumeMounts:
        - name: zingle-cache
          mountPath: /opt/app-root/src/bootstrap/cache
      initContainers:
      - name: zingle-verify-perms
        image: docker.io/library/php_php:latest
        imagePullPolicy: Never
        command: ["sh", "-c", "ls -lad /opt/app-root/src/bootstrap/cache"]
        volumeMounts:
        - name: zingle-cache
          mountPath: /opt/app-root/src/bootstrap/cache
      volumes:
      - name: zingle-cache
        emptyDir: {}
