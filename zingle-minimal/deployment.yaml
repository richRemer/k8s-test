apiVersion: apps/v1
kind: Deployment
metadata:
  name: zingle
  labels:
    app: zingle-minimal
spec:
  selector:
    matchLabels:
      app: zingle-minimal
  template:
    metadata:
      labels:
        app: zingle-minimal
    spec:
      containers:
      - name: zingle
        image: docker.io/library/php_php:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 9000
        volumeMounts:
        - name: zingle-cache
          mountPath: /opt/app-root/src/bootstrap/cache
        - name: zingle-storage
          mountPath: /opt/app-root/src/storage
      initContainers:
      - name: zingle-mkdirs
        image: docker.io/library/php_php:latest
        imagePullPolicy: Never
        command: ["sh", "-c", "cd /opt/app-root/src/storage; mkdir -p framework/views"]
      - name: zingle-wait-for-redis
        image: docker.io/library/php_php:latest
        imagePullPolicy: Never
        command: ["sh", "-c", "while ! wget -qO- http://redis:6379/ | grep -q ^-ERR; do sleep 1; done"]
      volumes:
      - name: zingle-cache
        emptyDir: {}
      - name: zingle-storage
        emptyDir: {}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  labels:
    app: zingle-minimal
spec:
  selector:
    matchLabels:
      app: zingle-minimal
  template:
    metadata:
      labels:
        app: zingle-minimal
    spec:
      containers:
      - name: redis
        image: redis:5.0.4
        command: ["redis-server", "/etc/redis/redis.conf"]
        ports:
        - containerPort: 6379
        volumeMounts:
        - mountPath: /var/lib/redis
          name: zingle-redis-data
        - mountPath: /etc/redis
          name: zingle-redis-conf
      volumes:
      - name: zingle-redis-data
        emptyDir: {}
      - name: zingle-redis-conf
        configMap:
          name: redis-conf
          items:
          - key: redis-conf
            path: redis.conf
